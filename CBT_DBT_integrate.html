            if (sender === 'ai') {
                div.innerHTML = `
                    <div class="avatar"><i class="fas fa-robot text-gray-600"></i></div>
                    <div class="flex flex-col">
                        <div class="text-[10px] text-gray-500 mb-1 ml-1">è«®å¿ƒå¥½å‹ (CBT+DBT)</div>
                        <div class="flex items-end">
                            <div class="bubble">${markedText(text)}</div>
                            <div class="timestamp">${time}</div>
                        </div>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="flex items-end">
                        <div class="timestamp">${time}</div>
                        <div class="bubble">${markedText(text)}</div>
                    </div>
                `;
            }
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function appendLoading() {
            const div = document.createElement('div');
            div.className = 'message-row ai';
            div.id = 'loadingIndicator';
            div.innerHTML = `
                <div class="avatar"><i class="fas fa-robot text-gray-600"></i></div>
                <div class="flex items-end">
                    <div class="bubble">
                        <div class="typing"><span></span><span></span><span></span></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function removeLoading() {
            const el = document.getElementById('loadingIndicator');
            if (el) el.remove();
        }

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            toggleSendButton();
            appendMessage(text, 'user');
            appendLoading();

            const aiResponse = await callGeminiAPI(text);
            removeLoading();
            appendMessage(aiResponse, 'ai');
        }

        function toggleSendButton() {
            if (userInput.value.trim().length > 0) {
                sendBtn.style.display = 'block';
                stickerBtn.style.display = 'none';
            } else {
                sendBtn.style.display = 'none';
                stickerBtn.style.display = 'block';
            }
        }

        userInput.addEventListener('input', toggleSendButton);
        sendBtn.addEventListener('click', handleSend);

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (e.shiftKey) return;
                e.preventDefault();
                if (e.isComposing) return;
                handleSend();
            }
        });

        menuBtn.addEventListener('click', () => {
            if (exportHistory.length === 0) {
                alert("ç›®å‰æ²’æœ‰å°è©±ç´€éŒ„");
                return;
            }
            const blob = new Blob([JSON.stringify(exportHistory, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `smart_chat_history_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert("å°è©±ç´€éŒ„å·²ä¸‹è¼‰ï¼");
        });

    </script>
